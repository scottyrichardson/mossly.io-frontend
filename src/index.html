<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/brand/favicon.ico" />
    <title>MOSSLY</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- build:css -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/star-animation.css" />
    <!-- endbuild -->
  </head>
  <body>
    <div class="fullscreen-bg">
      <div class="full-wh">
        <div class="bg-animation">
          <div id="stars"></div>
          <div id="stars2"></div>
          <div id="stars3"></div>
          <div id="stars4"></div>
        </div>
      </div>
      <div class="container">
        <img class="logo" src="assets/img/brand/logo.png" alt="Mossly" />
        <div class="social-bar">
          <a
            href="https://github.com/scottyrichardson"
            target="_blank"
            aria-label="GitHub"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/scotty-richardson/"
            target="_blank"
            aria-label="LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
